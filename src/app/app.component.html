<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onLengthChange($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseLettersChange()" type="checkbox" [disabled]="!validInclude && !includeLetters"/>
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseMayusChange()" type="checkbox" [disabled]="!validInclude && !includeMayus"/>
            Use Capital Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseNumbersChange()" type="checkbox" [disabled]="!validInclude && !includeNumbers"/>
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseSymbolsChange()" type="checkbox" [disabled]="!validInclude && !includeSymbols"/>
            Use Symbols
          </label>
        </div>
      </div>

      <button [disabled]="!canGenerate()" (click)="onButtonClick()" class="button is-link is-fullwidth">
        Generate!
      </button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
